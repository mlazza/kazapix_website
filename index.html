<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Marlon Augusto Lazzarotti">
  <meta name="description"
      content="Projeto de melhorias para o site da empresa Kazapix;">
  <meta name="keywords" content="gestao de conteudo, redacao, site empresarial">
  
  <!--Icone-->
  <link rel="icon"
      href="https://kazapix.com.br/wp-content/uploads/2019/11/cropped-selo-1-32x32.png"
      type="image/ico" sizes="32x32">
  
  <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
  
  <!--Arquivo CSS-->
  <link rel="stylesheet" href="style.css">
  
  <title>KAZAPIX v1.0</title>
</head>
<body>
  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KAZAPIX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PROJETOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SOBRE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WHATSAPP</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Carrosel-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://kazapix.com.br/wp-content/uploads/2019/11/Captura-de-Tela-2019-11-29-a%CC%80s-10.07.17-300x297.png" class="d-block w-100" alt="redacao publicitaria">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://kazapix.com.br/wp-content/uploads/2019/11/74850523_2383149771945696_8790519005061316608_o-300x300.jpg" class="d-block w-100" alt="redação e reportagem">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://kazapix.com.br/cropped-selo-1-png/" class="d-block w-100" alt="logo da Kazapix">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  
  
</body>
</html>
